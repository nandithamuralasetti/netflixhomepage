<!DOCTYPE html>
<html>
<head>
  <title>Netflix</title>
  <link rel="stylesheet" type="text/css" href="netf.css">
</head>
<body>
    <style>
        body {
          background-image: url('nfbg.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
    </style>
  <header>
    <nav>
      <div class="logo">
        <img src="netflix-logo.png" alt="Netflix Logo">
      </div>
      <ul>
        <li class="active">Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>New & Popular</li>
        <li>My List</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Netflix</h1>
      <p>Watch your favorite movies and TV shows anytime, anywhere.</p>
      <div class="cta">
        <button>Get Started</button>
      </div>
    </section>

  
   
  </main>
</body>
</html>
